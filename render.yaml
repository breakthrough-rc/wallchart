services:
  - name: wallchart
    type: web
    env: rust
    region: ohio
    # Install bun, build client, then build rust app
    buildCommand: curl -fsSL https://bun.sh/install | bash & ./build-client.sh & cargo build --release
    startCommand: cargo run --release
    healthCheckPath: /healthcheck
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: OUT_DIR
        value: "out"
